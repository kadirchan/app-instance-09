{% extends 'main.html' %}

{% block content %}
<h2>Confirm delete donation</h2>
<p>Are you sure you want to delete this donation?</p>

<div style="display: flex; justify-content: center; gap: 20px;"> <!-- Wrap buttons with a flex div -->
    <a
        href="{% url 'donations' %}"
        class="btn btn-primary"
        style="
            box-shadow: 5px 3px 0px 2px black;
            background-color: #5bf0e1;
            border-color: #000000;
            color: black;

            font-size: 15px;
            font-family: sans-serif;
            font-weight: bold;
            margin-top: 10px;
        "
    >
        Cancel
    </a>

    <form method="post" style="margin: 0;"> <!-- Remove margin from form -->
        {% csrf_token %}
        <button
            style="
                box-shadow: 5px 3px 0px 2px black;
                background-color: #ee1e1e;
                border-color: #000000;
                color: white;
                margin-top: 10px;
            "
            type="submit"
            class="btn btn-primary"
        >
            Yes, delete
        </button>
    </form>
</div>

{% endblock %}
