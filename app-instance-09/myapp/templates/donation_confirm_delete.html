{% extends 'main.html' %} {% block content %}
<h2>Confirm delete donation</h2>
<p>Are you sure you want to delete this donation?</p>
<form method="post">
    {% csrf_token %}
    <button
        style="
            box-shadow: 5px 3px 0px 2px black;
            background-color: #ee1e1e;
            border-color: #000000;
            color: white;
            margin-top: 10px;
        "
        type="submit"
        class="btn btn-primary"
    >
        Yes, delete
    </button>
</form>
{% endblock %}
