{% extends 'main.html' %}

{% block content %}
    <h2>Are you sure you want to delete {{ object.CompanyName }}?</h2>
    <p>Are you sure you want to delete this donation?</p>
    <div style="display: flex; justify-content: space-between; width: 100%;"> <!-- Adjust the flex properties -->
        <a
            style="
                margin-top: 10px;
                box-shadow: 5px 3px 0px 2px black;
                background-color: #5bf0e1;
                border-color: #000000;
                color: black;

                font-size: 15px;
                font-family: sans-serif;
                font-weight: bold;
            "
            href="{% url 'logistics' %}"
            class="btn btn-primary"
        >
            Cancel
        </a>
        <form method="POST" style="margin: 0;">
            {% csrf_token %}
            <button
            style="
                box-shadow: 5px 3px 0px 2px black;
                background-color: #ee1e1e;
                border-color: #000000;
                color: white;
                margin-top: 10px;
            "
            type="submit"
            class="btn btn-primary"
            >
            Delete
            </button>
        </form>
    </div>
{% endblock %}
